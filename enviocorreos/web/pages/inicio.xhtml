    <body>
        <br></br>
        <h3><h:outputText value="Agregar Cliente"/></h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                <h:outputLabel value="Apellido:" for="apellido" />
                <h:inputText id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                <h:outputLabel value="Cedula:" for="cedula" />
                <h:inputText id="cedula" value="#{usuarioManagedBean.usuario.cedula}" title="Cedula" required="true" requiredMessage="The Cedula field is required."/>
                <h:outputLabel value="Correo:" for="correo" />
                <h:inputText id="correo" value="#{usuarioManagedBean.correo.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                <h:outputLabel value="Telefono:" for="telefono" />
                <h:inputText id="telefono" value="#{usuarioManagedBean.tel.numero}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                <h:outputLabel value="IdRol:" for="idRol" />
                <h:selectOneMenu id="idRol" value="#{usuarioManagedBean.usuario.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                    <f:selectItems value="#{rolManagedBean.listarRoles()}" var="listUs" itemLabel="#{listUs.nombreRol}"/>
                </h:selectOneMenu>
                <h:commandButton value="Registrar" action="#{usuarioManagedBean.registrar()}"/>
                <a href="index.xhtml">Ver registro</a>
            </h:panelGrid>
        </h:form>
