<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
         <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
         <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>Expochick | Iniciar Sesion</title>
         <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
         <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
         <script src="resources/js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
    </h:head>
    <h:body>
                <body background="http://homesafetysac.com/diplomado/acceso/login/icon/4.jpg">
                    
        <div class="container" >  
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="logo">
                    <img src="resources/img/logo2.png"  alt="Logo" /> 
                </div>
                <p:growl autoUpdate="true" />
                    <h:form>

                <div class="row loginbox">                    
                    <div class="col-lg-12">
                        <span class="singtext" >Iniciar Sesion </span>   
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input class="form-control" type="text"  placeholder="correo" jsf:value="#{loginManagedBean.usuario.cedula}" jsf:required="true" jsf:requiredMessage="Campo documento Obligatorio" /> 
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12">
                        <input class="form-control" type="password" placeholder="Clave" jsf:value="#{loginManagedBean.usuario.clave}" jsf:required="true" jsf:requiredMessage="Campo Contraseña Obligatorio" />
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" jsf:action="#{loginManagedBean.iniciarSesion()}">
                                Iniciar Sesion</button>
                    </div>                     

                </div>
                <div class="row forGotPassword">
                    <a href="#" >Olvido su contraseña? </a> <br/>
                    <a href="#" ><b>Crear Cuenta</b> </a> 

                </div>
              
                <footer  class="footer">                
                    <a href='#'>Terminos y Condiciones</a>&nbsp;|&nbsp;
                    <a href='#'>Política de privacidad</a>&nbsp;|&nbsp;
                    <a href='#'>Contáctenos</a>&nbsp;|&nbsp;
                    <p >&copy;2016  Expochick Todos los derechos reservados</p>                 
                </footer> <!--footer Section ends-->
                    </h:form>

            </div>
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
        </div>
                    
                   
        </body>
    </h:body>
</html>
