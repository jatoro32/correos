<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Principal.xhtml">

            <ui:define name="content">
                 <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre:" for="nombre" />
                <p:inputText id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                <p:outputLabel value="Apellido:" for="apellido" />
                <p:inputText id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                <p:outputLabel value="Cedula:" for="cedula" />
                <p:inputText id="cedula" value="#{usuarioManagedBean.usuario.cedula}" title="Cedula" required="true" requiredMessage="The Cedula field is required."/>
                <p:outputLabel value="Correo:" for="correo" />
                <p:inputText id="correo" value="#{usuarioManagedBean.correo.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                <p:outputLabel value="Telefono:" for="telefono" />
                <p:inputText id="telefono" value="#{usuarioManagedBean.tel.numero}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                <p:outputLabel value="IdRol:" for="idRol" />
                <h:selectOneMenu id="idRol" value="#{usuarioManagedBean.usuario.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                    <f:selectItems value="#{rolManagedBean.listarRoles()}" var="listUs" itemLabel="#{listUs.nombreRol}"/>
                </h:selectOneMenu>
                <p:commandButton value="Registrar" action="#{usuarioManagedBean.registrar()}"/>
            </h:panelGrid>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
